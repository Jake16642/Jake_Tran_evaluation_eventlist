<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link href="./event.css" rel="stylesheet" />
</head>

<body>
    <table class="event-table">
        <button class="add-event-form__submit">
            Add new event
        </button>
        <thead class="event-table-head">
            <tr class="event-table-row">
                <th scope="col" class="event-table-header">Event</th>
                <th scope="col" class="event-table-header">Start</th>
                <th scope="col" class="event-table-header">End</th>
                <th scope="col" class="event-table-header">Actions</th>
            </tr>
        </thead>
        <tbody class="event-table-body">
            <tr class="event-list-row">
                <th scope="row" class="event-name-cell__input"><input id="event-input" type="text">Music Festival</th>
                <td class="event-start-date__input"><input id="start-date" type="date"></td>
                <td class="event-end-date__input"><input id="end-date" type="date"></td>
                <td class="event-icon"> <button class="event-item__edit">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="EditIcon"
                            aria-label="fontSize small">
                            <path
                                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z">
                            </path>
                        </svg>
                    </button>
                    <button class="event-item__delete">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="DeleteIcon"
                            aria-label="fontSize small">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z">
                            </path>
                        </svg>
                    </button>
                </td>
            </tr>
            <tr class="event-list-row">
                <th scope="row" class="event-name-cell__input" id="event-input">Music Festival</th>
                <td class="event-start-date"><input type="date"></td>
                <td class="event-end-date"><input type="date"></td>
                <td class="event-icon"> <button class="event-item__edit">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="EditIcon"
                            aria-label="fontSize small">
                            <path
                                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z">
                            </path>
                        </svg>
                    </button>
                    <button class="event-item__delete">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="DeleteIcon"
                            aria-label="fontSize small">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z">
                            </path>
                        </svg>
                    </button>
                </td>
            </tr>
            <tr>
                <th scope="row" class="event-name-cell__input" id="event-input">Music Festival</th>
                <td class="event-start-date"><input type="date"></td>
                <td class="event-end-date"><input type="date"></td>
                <td class="event-icon"> <button class="event-item__edit">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="EditIcon"
                            aria-label="fontSize small">
                            <path
                                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z">
                            </path>
                        </svg>
                    </button>
                    <button class="event-item__delete">
                        <svg focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="DeleteIcon"
                            aria-label="fontSize small">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z">
                            </path>
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="./API/eventApi.js"></script>
    <script src="./features MVC/eventView.js"></script>
    <script src="./features MVC/eventModel.js"></script>
    <script src="./features MVC/eventController.js"></script>
    <script src="./event.js"></script>
</body>

</html>
